<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试汇总</title>
</head>
<body>
    <h1>测试汇总</h1>
    <table border="1">
        <thead>
            <tr>
                <th>测试名称</th>
                <th>测试时间</th>
                <th>测试链接</th>
                <th>成功率</th>
                <th>平均测试时长</th>
                <th>成功用例平均时长</th>
                <th>失败用例平均时长</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in tests.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.time }}</td>
                <td><a href="{{ value.link }}">查看详情</a></td>
                <td>{{ value.success_rate }}</td>
                <td>{{ value.average_time }}</td>
                <td>{{ value.average_success_time }}</td>
                <td>{{ value.average_fail_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
